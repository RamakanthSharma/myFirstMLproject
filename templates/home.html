<html>
<body>
<div class="login">
    <h1>
        Student Exam Performance Prediction
    </h1>
    <form action="{{url_for('predict_data')}}", method="post">
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your gender" required>
                <option class="placeholder" selected disabled value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select your ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental level of education</label>
            <select class="form-control" name="parental_level_of_education"
                    placeholder="Enter your parents' education level" required>
                <option class="placeholder" selected disabled value="">Select parents' education level</option>
                <option value="associate's degree">Associates Degree</option>
                <option value="bachelor's degree">Bachelors Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Masters Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch type</label>
            <select class="form-control" name="lunch" placeholder="Enter lunch type" required>
                <option class="placeholder" selected disabled value="">Select lunch type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation course</label>
            <select class="form-control" name="test_preparation_course"
                    placeholder="Enter test preparation course status" required>
                <option class="placeholder" selected disabled value="">Select course status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing score (Out of 100)</label>
            <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your writing score" min="0" max="100" />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading score (Out of 100)</label>
            <input class="form-control" type="number" name="reading_score"
            placeholder="Enter your reading score" min="0" max="100" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Maths Score" required />
        </div>
    </form>
    <h2>
        The predicted Maths score is {{result}}
    </h2>
</div>
</body>
</html>
